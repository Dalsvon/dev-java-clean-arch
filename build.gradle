plugins {
    id 'java'
    id 'pmd'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
}

pmd {
    consoleOutput = true
    toolVersion = '6.55.0'
    ruleSets = [
            'category/java/errorprone.xml',
            'category/java/security.xml'
    ]
}

test {
    useJUnitPlatform()
}
